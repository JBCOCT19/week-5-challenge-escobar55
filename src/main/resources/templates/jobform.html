<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Job Form</h1>
<form action="#" th:action="@{/process}" th:object="${job}" method="post">
    Title: <input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}" th:erros="*{title}"></span><br/>

    Employer: <input type="text" th:field="*{employer}"/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{employer}"></span> <br/>

    Description: <textarea rows="2" th:field="*{description}"/>
    <span th:if="${#fields.hasErrors('description')}" th:erros="*{description}"></span><br/>

    Date posted: <input type="text" th:field="*{postedDate}" />
    <span th:if="${#fields.hasErrors('postedDate')}" th:errors="*{postedDate}"> </span> <br />

    Author: <input type="text" th:field="*{author}" />
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> </span> <br />

    Phone: <input type="text" th:field="*{phone}" />
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"> </span> <br />

    <input type="submit" value="Submit" />
</form>

</body>
</html>
